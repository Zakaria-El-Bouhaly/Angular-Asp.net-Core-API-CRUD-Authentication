<app-form-container>
    <div class="card m-2">
        <div class="card-body text-center">
            <h2 class="mb-4">Reset Password</h2>
            <form [formGroup]="passwordResetForm" (ngSubmit)="onResetSubmit()">

                <div class="form-group">
                    <input type="password" class="form-control" formControlName="password"
                        placeholder="New Password">
                    <small class="text-danger"
                        *ngIf="passwordResetForm.get('password')?.invalid && passwordResetForm.get('password')?.touched">New
                        is required</small>
                </div>

                <div class="form-group mt-2">
                    <input type="password" class="form-control" formControlName="confirmPassword"
                        placeholder="Confirm Password">
                    <small class="text-danger"
                        *ngIf="passwordResetForm.get('confirmPassword')?.invalid && passwordResetForm.get('confirmPassword')?.touched">Confirm
                        Password is required</small>
                </div>

                <button type="submit" class="btn btn-primary mt-2" [disabled]="passwordResetForm.invalid">Reset
                    Password </button>
            </form>
        </div>
        <div class="card-footer">
            <h2 class="text-danger">{{errorMsg}}</h2>
            <h2 class="text-success">{{successMsg}}</h2>
        </div>
    </div>
</app-form-container>
