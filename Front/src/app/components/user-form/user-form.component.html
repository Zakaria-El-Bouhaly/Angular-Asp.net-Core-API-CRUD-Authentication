<form [formGroup]="myForm" (ngSubmit)="onSubmit()">



    <div class="form-group">
        <input type="text" class="form-control" formControlName="userId" placeholder="userId">
        <small class="text-danger" *ngIf="myForm.get('userId')?.invalid && myForm.get('userId')?.touched">userId is
            required</small>
    </div>


    <div class="form-group">
        <label>State</label>
        <select class="form-select" formControlName="isOwner">
            <option value="true">Owner</option>
            <option value="false">Participant</option>
        </select>
        <small class="text-danger" *ngIf="myForm.get('isOwner')?.invalid && myForm.get('isOwner')?.touched">State is
            required</small>
    </div>

    <button type="submit" class="btn btn-primary mt-2" [disabled]="myForm.invalid">Submit</button>

</form>
