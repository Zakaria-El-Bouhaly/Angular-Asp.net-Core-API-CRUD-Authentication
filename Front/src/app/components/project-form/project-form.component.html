<form [formGroup]="myForm" (ngSubmit)="onSubmit()">    
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" formControlName="title">
        <small class="text-danger" *ngIf="myForm.get('title')?.invalid && myForm.get('title')?.touched">Name is
            required</small>

    </div>
    <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" formControlName="description">
        <small class="text-danger"
            *ngIf="myForm.get('description')?.invalid && myForm.get('description')?.touched">Description
            is required</small>
    </div>

    <button type="submit" class="btn btn-primary mt-2" [disabled]="myForm.invalid">Submit</button>
</form>
