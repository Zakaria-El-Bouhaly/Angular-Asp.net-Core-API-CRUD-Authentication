<div class="container py-5" cdkDropListGroup>
    <div class="row">
        <!-- Start lane -->
        <div class="col-12 col-lg-4">
            <div class="card mb-3">
                <div class="card-header bg-light">
                    <h3 class="card-title h5 mb-1">
                        To do
                    </h3>
                </div>

                <div class="card-body" cdkDropList (cdkDropListDropped)="dropTodo($event)" [cdkDropListData]="todo">
                    <div class="tasks" id="todo">
                        <app-task-card *ngFor="let task of todo" [header]="task.title" [body]="task.description"
                            [footer]="task.createdAt | date"></app-task-card>
                    </div>
                </div>
            </div>
        </div>

        <!-- Start lane -->
        <div class="col-12 col-lg-4">
            <div class="card mb-3">
                <div class="card-header bg-light">
                    <h3 class="card-title h5 mb-1">
                        in progress
                    </h3>
                </div>

                <div class="card-body" cdkDropList (cdkDropListDropped)="dropInProgress($event)"
                    [cdkDropListData]="inProgress">
                    <div class="tasks" id="inprogress">
                        <app-task-card *ngFor="let task of inProgress" [header]="task.title" [body]="task.description"
                            [footer]="task.createdAt | date"></app-task-card>
                    </div>
                </div>
            </div>
        </div>

        <!-- Start lane -->
        <div class="col-12 col-lg-4">
            <div class="card mb-3">
                <div class="card-header bg-light">
                    <h3 class="card-title h5 mb-1">
                        Completed
                    </h3>
                </div>

                <div class="card-body" cdkDropList (cdkDropListDropped)="dropDone($event)" [cdkDropListData]="done">
                    <div class="tasks text-center" id="completed">
                        <app-task-card *ngFor="let task of done" [header]="task.title" [body]="task.description"
                            [footer]="task.createdAt | date"></app-task-card>
                    </div>
                </div>
            </div>
        </div>
        <!-- End lane -->

    </div>
</div>
