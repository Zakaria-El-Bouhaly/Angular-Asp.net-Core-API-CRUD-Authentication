<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" formControlName="name">
        <small class="text-danger" *ngIf="myForm.get('name')?.invalid && myForm.get('name')?.touched">Name
            is required</small>
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email">
        <small class="text-danger" *ngIf="myForm.get('email')?.invalid && myForm.get('email')?.touched">Email
            is required</small>
    </div>

    <div class="form-group">
        <label>Type</label>
        <select class="form-select" formControlName="isAdmin">
            <option value="false">User</option>
            <option value="true">Admin</option>
        </select>
        <small class="text-danger" *ngIf="myForm.get('isAdmin')?.invalid && myForm.get('isAdmin')?.touched">Type is
            required</small>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password">
        <small class="text-danger" *ngIf="myForm.get('password')?.invalid && myForm.get('password')?.touched">Password
            is required</small>
    </div>

    <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" class="form-control" formControlName="confirmPassword">
        <small class="text-danger"
            *ngIf="myForm.get('confirmPassword')?.invalid && myForm.get('confirmPassword')?.touched">Confirm Password
            is required</small>
        <small class="text-danger"
            *ngIf="myForm.get('confirmPassword')?.value !== myForm.get('password')?.value">Passwords do not
            match</small>
    </div>

    <div class="form-group mt-3 mb-4">
        <input class="form-control mt-2" type="file" (change)="onFileSelected($event)" />
    </div>

    <button type="submit" class="btn btn-primary mt-2" [disabled]="myForm.invalid">Submit</button>

</form>
