<button class="btn btn-primary"> Projects {{projects.length}} <i class="fa fa-cubes"></i></button>

<app-table-container>
    <button class="btn btn-primary mb-2" (click)="openAddModal()">Add Project <i class="bi bi-plus"></i></button>

    <p-table [value]="projects">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="title" style="width:20%">Title <p-sortIcon field="title"></p-sortIcon></th>
                <th pSortableColumn="description" style="width:20%">Description <p-sortIcon
                        field="description"></p-sortIcon></th>
                <th pSortableColumn="createdAt" style="width:20%">Created at <p-sortIcon field="createdAt"></p-sortIcon>
                </th>
                <th style="width:20%">Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-project>
            <tr>
                <td>{{project.title}}</td>
                <td>{{project.description}}</td>
                <td>{{project.createdAt | date:'short'}}</td>
                <td>
                    <i class="fa fa-edit me-2" (click)="editProject(project)"></i>
                    <i class="fa fa-trash" (click)="openDeleteModal(project)"></i>
                </td>


            </tr>
        </ng-template>
    </p-table>


</app-table-container>


<app-modal [title]="modalTitle">
    <app-project-form *ngIf="addModal" (submitForm)="addnewProject($event)"></app-project-form>
    <app-confirmation-dialog (cancel)="closeModal()" (confirm)="deleteProject()"
        *ngIf="!addModal"></app-confirmation-dialog>
</app-modal>
