<section>
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col col-sm-11 col-xl-7">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <div class="d-flex align-items-center h-100">
                                <img src="../../../assets/papers.jpg" alt="login form" class="w-100 h-100"
                                    style="border-radius: 1rem 0 0 1rem;" />
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center m-auto p-auto">
                            <div class="card-body text-black">
                                <div class="mb-md-5 mt-md-4 pb-5 text-center">
                                    <h2 class="text-uppercase text-success" *ngIf="message">{{message }}</h2>
                                    <h1 class="fw-bold mb-3 text-uppercase">{{ title }}</h1>

                                    <form ngNativeValidate (ngSubmit)="onSubmited()" #authForm="ngForm">

                                        <div class="form-outline form-white mb-4" *ngIf="!isloginMode">
                                            <label class="form-label" for="NameField">Name</label>
                                            <input class="form-control form-control-lg mb-1" id="NameField"
                                                #name="ngModel" placeholder="enter your name"
                                                name="name" ngModel required>
                                            <div class="text-danger"
                                                *ngIf="name.invalid && (name.dirty || name.touched)">
                                                Invalid Name.
                                            </div>
                                        </div>

                                        <div class="form-outline form-white mb-4">
                                            <label class="form-label">Email</label>
                                            <input class="form-control form-control-lg mb-1" #email="ngModel"
                                                placeholder="enter your email" type="email" name="email" ngModel
                                                required>
                                            <div class="text-danger"
                                                *ngIf="email.invalid && (email.dirty || email.touched)">
                                                Invalid Email.
                                            </div>
                                        </div>

                                        <div class="form-outline form-white mb-4">
                                            <label class="form-label" for="typePasswordX">Password</label>
                                            <input type="password" class="form-control form-control-lg mb-1"
                                                #password="ngModel" placeholder="enter your Password" name="password"
                                                ngModel required>
                                            <div class="text-danger"
                                                *ngIf="password.invalid && (password.dirty || password.touched)">
                                                Invalid Password.
                                            </div>
                                        </div>

                                        <div class="form-outline form-white mb-4" *ngIf="!isloginMode">
                                            <label class="form-label" for="typePasswordX">Password Confirmation</label>
                                            <input type="password" class="form-control form-control-lg mb-1"
                                                #ConfirmPassword="ngModel" placeholder="Confirm your Password"
                                                name="ConfirmPassword" ngModel required>
                                            <div class="text-danger"
                                                *ngIf="ConfirmPassword.value != password.value && ConfirmPassword.dirty">
                                                Passwords do not match.
                                            </div>
                                        </div>

                                        <button class="btn btn-lg px-5 mb-2" type="submit" [disabled]="isLoading">{{
                                            title }}</button>
                                        <p class="text-danger" *ngIf="errors">{{errors }}</p>

                                    </form>


                                    <app-google-sign-in-btn
                                        (loggedInWithGoogle)="onGoogleLogin($event)"></app-google-sign-in-btn>

                                    <router-link *ngIf="isloginMode" class="nav-link" [routerLink]="['/register']">Don't
                                        have an account? Register</router-link>

                                    <router-link *ngIf="!isloginMode" class="nav-link" [routerLink]="['/login']">Already
                                        have an account? Login</router-link>

                                    <router-link *ngIf="isloginMode" class="nav-link"
                                        [routerLink]="['/forgot-password']">Password Forgotten ?</router-link>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
