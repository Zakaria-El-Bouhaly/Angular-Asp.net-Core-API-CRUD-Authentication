<form [formGroup]="myForm" (ngSubmit)="onSubmit()">   
    <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" formControlName="title">
        <small class="text-danger"
            *ngIf="myForm.get('title')?.invalid && myForm.get('title')?.touched">Title
            is required</small>
    </div>
   
    <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" formControlName="description">
        <small class="text-danger"
            *ngIf="myForm.get('description')?.invalid && myForm.get('description')?.touched">Description
            is required</small>
    </div>

    <div class="form-group">
        <label>State</label>       
        <select class="form-select" formControlName="isCompleted">
            <option value="true">Completed</option>
            <option value="false">Not Completed</option>
        </select>
        <small class="text-danger"
            *ngIf="myForm.get('IsCompleted')?.invalid && myForm.get('IsCompleted')?.touched">State is required</small>
    </div>
    
    <button type="submit" class="btn btn-primary mt-2" [disabled]="myForm.invalid">Submit</button>

</form>
