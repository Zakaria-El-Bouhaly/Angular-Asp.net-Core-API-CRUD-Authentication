<form [formGroup]="myForm" (ngSubmit)="onSubmit()">   
    <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" formControlName="title">
        <small class="text-danger"
            *ngIf="myForm.get('title')?.invalid && myForm.get('title')?.touched">Title
            is required</small>
    </div>
   
    <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" formControlName="description">
        <small class="text-danger"
            *ngIf="myForm.get('description')?.invalid && myForm.get('description')?.touched">Description
            is required</small>
    </div>

    <div class="form-group">
        <label>State</label>       
        <select class="form-select" formControlName="state">
            <option value="0">To do</option>
            <option value="1">In progress</option>
            <option value="2">Done</option>
        </select>
        <small class="text-danger"
            *ngIf="myForm.get('state')?.invalid && myForm.get('state')?.touched">State is required</small>
    </div>

    <div class="form-group">
        <label>User</label>       
        <input type="text" class="form-control" formControlName="userId" placeholder="user">
        <small class="text-danger" *ngIf="myForm.get('userId')?.invalid && myForm.get('userId')?.touched">userId is
            required</small>
    </div>
    
    <button type="submit" class="btn btn-primary mt-2" [disabled]="myForm.invalid">Submit</button>

</form>
