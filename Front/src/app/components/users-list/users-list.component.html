<button class="btn btn-primary mb-2" (click)="openAddModal()">Add Participant</button>
<app-table-container>
    <app-mytable [Tabledata]="participants" (editEvent)="openEditModal($event)"
        (deleteEvent)="openDeleteModal($event)"></app-mytable>
</app-table-container>

<app-modal [title]="modalTitle">
    <app-user-form *ngIf="formId==1" [formUserProject]="projectUser" (submitForm)="submitForm($event)"></app-user-form>
    <app-confirmation-dialog *ngIf="formId==2" (cancel)=" closeModal()" (confirm)="removeUser()"></app-confirmation-dialog>
</app-modal>
